	// 二维数组的全排列组合

	function printArr(arr,n,res){
	    for(var i = 0; i<arr[i].length;i++){
	        if(n == 0){
	            res = []
	        }
	        if(n<arr.length){
	            var _res = res.slice()
	            _res.push(arr[n][i])
	            if(n == arr.length-1){
	                console.log(_res)
	            }else{
	                printArr(arr,n+1,_res)
	            }
	        }
	    }
	}
	// 测试：
	var arr = [[1,2],[3,4],[5,6]]
	printArr(arr,0)

	function step(n,res){
    if(n==0){
        res=[]
    }
    var i=1
    while(i<3){
        if(n+i<=10){
            var _res = res.slice()
            _res.push(i)
            if(n+i == 10) {
                console.log(_res)
            }else{
                step(n+i, _res)
            }
        }
        i++
    }
}
step(0)

// 冒泡排序
function bubbleSort(arr) {  
    for(let i = 0,l=arr.length;i<l-1;i++) {
        for(let j = i+1;j<l;j++) { 
          if(arr[i]>arr[j]) {
                let tem = arr[i];
                arr[i] = arr[j];
                arr[j] = tem;
            }
        }
    }
    return arr;
}


//////////////////////////////////////
// 快速排序
function quickSort(arr) {

    if(arr.length<=1) {
        return arr;
    }

    let leftArr = [];
    let rightArr = [];
    let q = arr[0];
    for(let i = 1,l=arr.length; i<l; i++) {
        if(arr[i]>q) {
            rightArr.push(arr[i]);
        }else{
            leftArr.push(arr[i]);
        }
    }

    return [].concat(quickSort(leftArr),[q],quickSort(rightArr));
}
